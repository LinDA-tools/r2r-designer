<section id="{{name}}">
  <div ng-class="{treated: !isSelected() && isTreated()}" ng-show="isSelected() || isTreated()">
    <div class="row">
      <h3>{{heading}}</h3>
    </div>

    <div class="row">
      <p><div ng-transclude /></p>

      <div ng-show="isSelected()">
        <a href prev ng-show="!isFirst()">&lt;&lt; Previous&nbsp;</a>
        <a href next ng-show="!isLast()">Next &gt;&gt;</a>
      </div>
    </div>
  </div>
</section>
