<div ng-controller="CsvPublishCtrl">
  <button class="btn btn-default" ng-class="{disabled: !csv.csvFile().name != ''}" ng-click="dump()">Download RDF dump</button>
  <button class="btn btn-default" ng-class="{disabled: !csv.csvFile().name != ''}" ng-click="mapping()">Download mapping file</button>

  <hr />

  <form ng-class="{disabled: !csv.csvFile().name != ''}" >
    <label for="datasourceInput" class="control-label">Data source name: </label>
    <input id="datasourceInput" type="text" ng-model="datasource" spellcheck="false" size="60" />
  </form>

  <br />

  <div class="btn-group">
    <button class="btn btn-primary dropdown-toggle" ng-class="{disabled: !csv.csvFile().name != ''}" data-toggle="dropdown" aria-expanded="false">
      Publish <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a ng-click="publish(datasource)">to Linda Workbench</a></li>
    </ul>
  </div>

  &nbsp;
  <i class="fa fa-spinner fa-spin fa-lg" ng-show="publishing"></i>
  <i class="fa fa-check fa-lg" ng-show="success && published && !publishing" style="color: #449d44"></i>
  <i class="fa fa-times fa-lg" ng-show="!success && published && !publishing" style="color: #c9302c"></i>

</div>
