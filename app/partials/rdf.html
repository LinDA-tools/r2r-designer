<div ng-controller="RdfCtrl">
  <h2>RDF View</h2>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="subjectTemplateInput" class="col-md-2 control-label">Subject Template</label>
      <div id="subejectTemplateInput" class="col-md-9">
        <input class="form-control" placeholder="Ex. {CustomerId}/{Address}#" ng-model="subjectTemplate" ng-blur="submitSubjectTemplate(subjectTemplate)" />
      </div>
    </div>

    <div class="form-group">
      <label for="typeInput" class="col-md-2 control-label">Type</label>
      <div class="col-md-1">
        <input type="radio" name="typeRadios" value="option1" checked>
      </div>
      <div id="typeInput" class="col-md-8">
        <select class="form-control" ng-model="type" ng-options="i.prefixedName group by i.group for i in rdf.types">
          <option value="">Select suggested classes ... </option>
        </select>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-1 col-md-offset-2">
        <input type="radio" name="typeRadios" value="option2">
      </div>
      <div class="col-md-8">
        <input class="form-control" type="text" ng-model="selectedClass" placeholder="Search Linked Open Vocabulary (LOV) ..." 
               typeahead="property.uri for property in getLOVProperties($viewValue) | filter:$viewValue" 
               typeahead-loading="loadingLocations" typeahead-template-url="partials/properties_ta.html" />
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="columnInput" class="col-md-2 control-label">Map</label>
      <div id="columnSelect" class="col-md-9">
        <select class="form-control" ng-model="column" ng-options="i for i in rdb.columns">
          <option value="">Column ... </option>
        </select>
      </div>
      <label class="col-md-1 control-label">to</label>
    </div>

    <div class="form-group">
      <div class="col-md-1 col-md-offset-2">
        <input type="radio" name="propertyRadios" value="option1" checked>
      </div>
      <div id="propertyInput" class="col-md-8">
        <select class="form-control" ng-model="property" ng-options="i.prefixedName group by i.group for i in rdf.properties">
          <option value="">Select suggested properties ... </option>
        </select>
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-1 col-md-offset-2">
        <input type="radio" name="propertyRadios" value="option2">
      </div>
      <div class="col-md-8">
        <input class="form-control" type="text" ng-model="selectedProperty" placeholder="Search Linked Open Vocabulary (LOV) ..." 
               typeahead="property.uri for property in getProperties($viewValue) | filter:$viewValue" 
               typeahead-loading="loadingLocations" typeahead-template-url="partials/properties_ta.html" />
      </div>
      <div class="col-md-1">
        <button type="button" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </div>
    </div>
  </form>

  <hr />

  <form class="form-search"> 
    <div>
      <input type="text" ng-model="search" placeholder="Search ..." class="form-control search-query">
    </div>
  </form>

  <div class="table-scrollable">
    <table class="table">
      <tr>
        <th>Subject</th>
        <th>Predicate</th>
        <th>Object</th>
      </tr>

      <tr ng-repeat="triple in triples | filter:search">
        <td>{{triple[0]}}</td>
        <td>{{triple[1]}}</td>
        <td>{{triple[2]}}</td>
      </tr>
    </table>
  </div>
</div>
