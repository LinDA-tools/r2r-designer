<div ng-controller="CsvContentsCtrl">

  Content of: <b>{{csv.csvFile().name}}</b>

  <table class="table table-scrollable">
    <tr>
      <th ng-repeat="column in csv.columns(table)">
        <button type="button" 
                class="btn btn-primary btn-sm table-btn"
                ng-class="{active: csv.isSelectedColumn(table, column)}"
                ng-click="csv.toggleSelectedColumn(table, column)">
            {{column}}
        </button>
      </th>
    </tr>

    <tr ng-repeat="data in csv.data(table)| limitTo: showAllItems ? numItemsMaximized : numItemsReduced">
      <td ng-repeat="i in data">
        <div ng-class="{treated: !csv.isSelectedColumn(table, csv.columns(table)[$index])}">
          {{i}}
        </div>
      </td>
    </tr>
    <a ng-click="showAllItems = !showAllItems">
      <span ng-if="showAllItems">reduce view...</span>
      <span ng-if="!showAllItems">show more...</span>
    </a>
  </table>
  <hr />
</div>
