<div ng-controller="CsvContentsCtrl">

  Content of <b>{{csv.csvFile()}}</b>:

  <table class="table table-scrollable">
    <tr>
      <th ng-repeat="column in csv.columns()">
        <button type="button" 
                class="btn btn-primary btn-sm table-btn"
                ng-class="{active: csv.isSelectedColumn(column)}"
                ng-click="csv.toggleSelectedCsvColumn(column)">
            {{column}}
        </button>
      </th>
    </tr>

    <tr ng-repeat="data in csv.data()">
      <td ng-repeat="i in data">
        <div ng-class="{treated: !csv.isSelectedCsvColumn(csv.columns()[$index])}">
          {{i}}
        </div>
      </td>
    </tr>
  </table>
  <hr />
</div>
