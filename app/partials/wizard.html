<div class="wizard"> 
  <nav class="navigation">
    <ul class="nav nav-pills">
      <li ng-class="{disabled: !(step.selected || step.treated), active: step.selected}" ng-repeat="step in wizsteps">
        <a href goto="{{step.name}}">Step {{$index+1}}</a>
      </li>
    </ul>
  </nav>
  
  <div class="steps" ng-transclude></div>
</div>
