    <div class="row mainArea">

            <div ng-view class="mainControl col-md-9"></div>

            <div class="col-md-3 guide" ng-controller="NavigationCtrl">
                <span class="step">#{{step + 1}}</span>
                <h3>Step By Step Guide</h3>
                <span ng-bind-html="getGuideText()"></span>
                <ul class="pager">
                    <li ng-class="{disabled: getPreviousURL()===false}">
                        <a ng-if="getPreviousURL()!==false" ng-href="{{getPreviousURL()}}">Previous Step</a>
                        <span ng-if="getPreviousURL()===false" >Previous Step</span>
                    </li>
                    <li ng-class="{disabled: getNextURL()===false}">
                        <a ng-if="getNextURL()!==false" ng-href="{{getNextURL()}}">Next Step</a>
                        <span ng-if="getNextURL()===false" >Next Step</span>
                    </li>
                </ul>
